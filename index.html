<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc-container">
        <div class="calc-box">
            <div class="calc-body">
                <input type="text" id="calc_number_input" placeholder="0" value="" readonly/>

                <div class="calc-operations">
                    <div class="grid-parent">
                        <div class="grid-child">
                            <input type="button" value="C" id="clear_all" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="m" id="independent_memory" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="%" id="percentage" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="รท" id="division" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="7" id="num_7" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="8" id="num_8" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="9" id="num_9" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="*" id="multiply" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="4" id="num_4" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="5" id="num_5" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="6" id="num_6" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="-" id="subtract" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="1" id="num_1" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="2" id="num_2" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="3" id="num_3" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="+" id="sum" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="0" id="num_0" class="operation_btn" />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="." id="dot" class="operation_btn " />
                        </div>
                        <div class="grid-child">
                            <input type="button" value="=" id="equal" class="operation_btn " />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
